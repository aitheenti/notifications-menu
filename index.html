<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Notifications</title>
</head>

<body>
    <header id="headerArea">
        <h1> Notifications</h1>
        <div id="markAsRead">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checks" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 12l5 5l10 -10" />
                <path d="M2 12l5 5m5 -5l5 -5" />
            </svg>
            <h2>Mark as read</h2>
        </div>
    </header>

    <div id="notificationArea">
        <div class="notificationItem">
            <div class="notificationTextSection">
                <menu class="notificationDescription">There os a new updated version of our software update available.
                </menu>
                <menu class="notificationTimeStamp"> Jul 15, 2022 at 12:11pm</menu>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="12" r="9" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
                <polyline points="11 12 12 12 12 16 13 16" />
            </svg>

        </div>

        <div class="notificationItem">
            <div class="notificationTextSection">
                <menu class="notificationDescription">There is a rally going on near your area.</menu>
                <menu class="notificationTimeStamp">Julien Gromik | Jul 15, 2022 at 12:11pm</menu>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lifebuoy" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="12" r="4" />
                <circle cx="12" cy="12" r="9" />
                <line x1="15" y1="15" x2="18.35" y2="18.35" />
                <line x1="9" y1="15" x2="5.65" y2="18.35" />
                <line x1="5.65" y1="5.65" x2="9" y2="9" />
                <line x1="18.35" y1="5.65" x2="15" y2="9" />
            </svg>
        </div>

        <div class="notificationItem">
            <div class="notificationTextSection">
                <menu class="notificationDescription">You have received a new support message.</menu>
                <menu class="notificationTimeStamp"> Jul 13, 2022 at 10:21pm</menu>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="2" />
                <polyline points="3 7 12 13 21 7" />
            </svg>
        </div>


    </div>

</body>

</html>
